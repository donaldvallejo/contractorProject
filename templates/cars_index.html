{% extends 'base.html' %}

{% block content %}
<h1>cars</h1>
<div class='row'>
    {% for car in cars %}
    <div class='col-md-3'>
        <img src="{{ car.Image }}" style="width: 100% !important;" alt="">
        <div class="container">
    <div class="row buttons smallIndent">
            <h2><a href='/cars/{{ car._id }}'><button class="btn btn-primary">Purchase{{ Buy }}</button></a></h2>
            <h2 class="col-xs-1"><a href='/cars/{{ car._id }}/edit'><button class="btn btn-danger">Edit{{ edit }}</button></a></h2>
    </div>
        </div>
            <div class="row offset-md-1 centered">
                <div class=""></div>
                <p class="col-sm-2">{{ car.Make }}</p>
                <p class="col-sm-2">{{ car.Model }}</p>
                <p class="col-sm-2">{{ car.Color }}</p>
                <p class="col-sm-2">{{ car.Price }}</p>
            </div>
            <div class="row offset-md-1">            
                <p class="col-sm-12">{{ car.Description }}</p>
            </div>
    </div>
    {% endfor %}
</div>  
{% endblock %}
